<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Game</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="TemplateData/unityloader41.js"></script>
    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "Build/slope.json", { onProgress: UnityProgress, Module: { onRuntimeInitialized: function() { UnityProgress(gameInstance, "complete") } } });

        let cheatActivated = false;
        let spamInterval;

        document.addEventListener('keydown', function(event) {
            const cheatCode = 'cheat';
            const keyCodeZ = 90; // Key code for 'Z'
            const keyCodeEnter = 13; // Key code for 'Enter'

            if (event.key === cheatCode[0] && !cheatActivated) {
                // Start checking for the cheat code
                cheatActivated = true;
                setTimeout(function() {
                    cheatActivated = false;
                }, 2000); // Reset cheat mode after 2 seconds if not fully entered
            } else if (event.key === cheatCode[1] && cheatActivated && event.keyCode === keyCodeZ) {
                // 'Z' key pressed while cheat mode is activated
                spamInterval = setInterval(function() {
                    // Simulate pressing 'Enter' key every 25 milliseconds
                    if (event.repeat) {
                        // Prevent multiple 'Enter' keypresses when holding 'Z'
                        return;
                    }
                    const enterEvent = new KeyboardEvent('keydown', {'keyCode': keyCodeEnter});
                    document.dispatchEvent(enterEvent);
                }, 25);
            }
        });

        document.addEventListener('keyup', function(event) {
            if (event.keyCode === 90) { // Key code for 'Z'
                // Stop spamming Enter when 'Z' is released
                clearInterval(spamInterval);
            }
        });
    </script>
    <style>
        .alert {
          padding: 20px;
          background-color: #9b34eb;
          color: white;
        }

        .closebtn {
          margin-left: 15px;
          color: white;
          p {text-align: center;}  
          font-weight: bold;
          float: right;
          font-size: 22px;
          line-height: 20px;
          cursor: pointer;
          transition: 0.3s;
        }

        .closebtn:hover {
          color: black;
        }
    </style>
</head>
