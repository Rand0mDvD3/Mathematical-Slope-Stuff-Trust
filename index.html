    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "Build/slope.json", { onProgress: UnityProgress, Module: { onRuntimeInitialized: function() { UnityProgress(gameInstance, "complete") } } });

        let cheatActivated = false;
        let cheatCodeEntered = '';

        document.addEventListener('keydown', function(event) {
            const allowedKeys = ['w', 'a', 's', 'd', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'q', 'e'];
            const keyCodeZ = 90; // Key code for 'Z'
            const keyCodeEnter = 13; // Key code for 'Enter'

            if (!allowedKeys.includes(event.key.toLowerCase())) {
                // If the pressed key is not in the allowed keys list, reset cheat code entry
                cheatActivated = false;
                cheatCodeEntered = '';
            }

            if (!cheatActivated && event.key.toLowerCase() === 'c') {
                // Start checking for the cheat code if 'c' is pressed
                cheatActivated = true;
            } else if (cheatActivated && cheatCodeEntered.length < 4) {
                // Continue entering the cheat code
                cheatCodeEntered += event.key.toLowerCase();
                if (cheatCodeEntered === 'chea') {
                    // Cheat code entered successfully
                    cheatCodeEntered = ''; // Reset cheat code entry
                    console.log('Cheat activated!');
                    // Add your cheat functionality here
                }
            }
        });

        document.addEventListener('keyup', function(event) {
            if (event.keyCode === 90) { // Key code for 'Z'
                // Stop spamming Enter when 'Z' is released
                clearInterval(spamInterval);
            }
        });
    </script>
